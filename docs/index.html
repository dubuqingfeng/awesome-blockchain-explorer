<!DOCTYPE html>
<html><head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./public/css/app.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
    <link rel="stylesheet" type="text/css" href="./public/css/toastr.min.css">
</head>
<body>
<div class="main">
    <div class="row">
        <div class="col-md-12">
            <div class="text-wrap">
                浏览器搜索链接转换<sup>Alpha</sup>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="input-group input-group-lg">
                <div class="input-group-btn">
                    <select id="basic-live" data-live-search="true" class="selectpicker form-control" data-width="auto" data-style="btn-lg btn-success">
                        <option selected value="rabbit">example1</option>
                        <option value="cat">Cat</option>
                        <optgroup label="Insects">
                            <option data-tokens="mustard">example1</option>
                            <option>example2</option>
                            <option>example3</option>
                        </optgroup>
                    </select>
                </div>  
                <input type="text" id="address" class="form-control" size="9" aria-label="" name="address" value="" >
                <div class="input-group-btn">
                    <button type="submit" id="search" class="btn btn-success btn-lg search-btn" data-loading-text="Loading..." aria-haspopup="true"
                            aria-expanded="false"><b>跳转</b></button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
<script src="./public/js/moment.min.js"></script>
<script src="./public/js/toastr.min.js"></script>
<script src="./public/js/chartjs/Chart.min.js"></script>
<script src="./public/js/chartjs/chartjs-plugin-zoom.min.js"></script>
<script src="./public/js/app.js"></script>
</body>
</html>
